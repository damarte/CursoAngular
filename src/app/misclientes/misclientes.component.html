<ul class="list-group" *ngIf="clients.length > 0">
  <li class="list-group-item active">Clients</li>
  <li class="list-group-item justify-content-between" *ngFor="let client of clients">
    {{client.name}}
    <span class="badge badge-default badge-pill">{{client.address}}</span>
  </li>
</ul>

<form (submit)="addClient()" style="margin-top:20px">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Name..." />
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="Address..." />
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" />
  </div>
</form>
