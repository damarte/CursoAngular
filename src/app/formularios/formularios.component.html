<form (submit)="onSubmit()" #signupForm="ngForm" style="margin-top:20px">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" [(ngModel)]="model.username" #username="ngModel" [ngModelOptions]="{standalone: true}" name="username" id="username" placeholder="Username..." required="required" />
    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Username is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngModelOptions]="{standalone: true}" name="password" id="password" placeholder="Password..." required="required" />
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password is required
    </div>
  </div>

  <div class="form-group">
    <label for="repeatPassword">Repeat password</label>
    <input type="password" class="form-control" [(ngModel)]="model.repeatPassword" #repeatPassword="ngModel" [ngModelOptions]="{standalone: true}" id="repeatPassword" name="repeatPassword" placeholder="Repeat password..." />
    <div [hidden]="model.repeatPassword == model.password || repeatPassword.pristine" class="alert alert-danger">
      Passwords not equal
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [email]="true" [(ngModel)]="model.email" #email="ngModel" [ngModelOptions]="{standalone: true}" id="email" name="email" placeholder="Email..." required="required" />
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>

  <fieldset class="form-group row">
    <legend class="col-form-legend col-sm-2">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check" *ngFor="let gender of genders" >
        <label class="form-check-label">
          <input class="form-check-input" [(ngModel)]="model.gender" type="radio" name="gender" id="male" value="{{gender}}" checked>
          {{gender}}
        </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <label for="orientation">Sexual orientation</label>
    <select id="orientation" [(ngModel)]="model.orientation" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
      <option *ngFor="let orientation of orientations" [value]="orientation">{{orientation}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="relationship">Searched relationship</label>
    <select id="relationship" [(ngModel)]="model.relationship" [ngModelOptions]="{standalone: true}" class="form-control">
      <option *ngFor="let relationship of relationships" [value]="relationship">{{relationship}}</option>
    </select>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" required="required"> Acepto las condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <input class="btn btn-primary" type="submit" />
  </div>
</form>
