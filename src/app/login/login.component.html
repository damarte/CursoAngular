<form (submit)="onLogin($event)" class="form-signin" #loginForm="ngForm">
  <h4 class="form-signin-heading">Please sign in</h4>
  <div [hidden]="error == ''" class="alert alert-danger">
    {{error}}
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="username" [(ngModel)]="username" #usernameField="ngModel" [ngModelOptions]="{standalone: true}" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus>
  <div [hidden]="usernameField.valid || usernameField.pristine" class="alert alert-danger">
    Email is required
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="inputPassword" #passwordField="ngModel" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required="required">
  <div [hidden]="passwordField.valid || passwordField.pristine" class="alert alert-danger">
    Password is required
  </div>
  <button [disabled]="!loginForm.form.valid" class="btn btn-primary btn-block" type="submit">Sign in</button>
</form>
