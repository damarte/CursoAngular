<ul class="list-group" *ngIf="results.length > 0">
  <li class="list-group-item active">Partidos</li>
  <li class="list-group-item justify-content-between" *ngFor="let result of results">
    <img src="http://cursosdedesarrollo.com/pactometro/img/{{result.imagen}}" class="img-thumbnail float-left" alt="{{result.nombre}}" width="80px" height="auto" />
      {{result.nombre}}
    <span class="badge badge-default badge-pill">{{result.dipu}}</span>
  </li>
  <li class="list-group-item" *ngIf="results.length == 0">
    Loading...
  </li>
</ul>
